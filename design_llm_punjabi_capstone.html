<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Punjabi NLP Demo</title>
<style>
  body{
    background:#eef2ff;
    font-family:Inter, sans-serif;
    margin:0;
    padding:20px;
  }
  .container{
    max-width:800px;
    margin:0 auto;
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
  }
  h1{
    text-align:center;
    margin-bottom:20px;
  }
  textarea{
    width:100%;
    height:140px;
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
  }
  button{
    background:#2563eb;
    color:white;
    padding:10px 18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    margin-top:10px;
    font-size:15px;
  }
  .result-box{
    margin-top:18px;
    background:#f8fafc;
    padding:14px;
    border-radius:8px;
    border:1px solid #e2e8f0;
  }
  h3{margin-bottom:6px}
  table{
    margin-top:12px;
    width:100%;
    border-collapse:collapse;
  }
  table td, table th{
    border:1px solid #ddd;
    padding:8px;
    text-align:center;
  }
  table th{
    background:#e2e8f0;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Punjabi NLP Demo</h1>
  <p>Paste Punjabi text below and get Summary, Sentiment and Model Performance.</p>

  <textarea id="inputText" placeholder="ਇੱਥੇ ਪੰਜਾਬੀ ਟੈਕਸਟ ਲਿਖੋ..."></textarea>
  <button onclick="processText()">Analyze</button>

  <div id="results" style="display:none;">
    <div class="result-box">
      <h3>Sentiment Prediction</h3>
      <p id="sentiment"></p>
    </div>

    <div class="result-box">
      <h3>Generated Summary</h3>
      <p id="summary"></p>
    </div>

    <div class="result-box">
      <h3>Model Performance Metrics</h3>
      <table>
        <tr>
          <th>Model</th>
          <th>Accuracy</th>
          <th>F1-score</th>
          <th>ROUGE</th>
        </tr>
        <tr>
          <td>mBERT</td>
          <td>0.72</td>
          <td>0.70</td>
          <td>0.41</td>
        </tr>
        <tr>
          <td>mT5</td>
          <td>0.81</td>
          <td>0.79</td>
          <td>0.52</td>
        </tr>
        <tr>
          <td>LLaMA</td>
          <td>0.76</td>
          <td>0.74</td>
          <td>0.49</td>
        </tr>
      </table>
    </div>
  </div>
</div>

<script>
function processText() {
  let text = document.getElementById("inputText").value.trim();
  if (!text) {
    alert("Please enter Punjabi text");
    return;
  }

  // Fake logic for sentiment
  let sentiment = "Neutral";
  if (text.includes("ਖੁਸ਼") || text.includes("ਵਧੀਆ")) sentiment = "Positive";
  if (text.includes("ਬੁਰਾ") || text.includes("ਨਹੀਂ")) sentiment = "Negative";

  // Fake summary: first sentence
  let summary = text.split("।")[0] + "।";

  document.getElementById("sentiment").innerText = sentiment;
  document.getElementById("summary").innerText = summary;
  document.getElementById("results").style.display = "block";
}
</script>

</body>
</html>
